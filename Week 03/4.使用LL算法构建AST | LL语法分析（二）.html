<script>
    var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)|/g;
    var dictionary = ['Number', 'whitespace', 'LineTerminary', '*', '/', '+', '-'];
    function* tokenize(source) {
        var result = null;
        let lastIdx = 0;
        do {
            lastIdx = regexp.lastIndex;//记录下次匹配的起点
            result = regexp.exec(source);
            //未匹配出字符 break
            if (!result[0]) //空字符串，中间有空格时布尔值是true
                break;
            //匹配出不认识的字符 break
            if (regexp.lastIndex - lastIdx > result[0].length)// ！！！
                break;

            let token = {
                type: null,
                value: null
            }
            for (var i = 1; i < dictionary.length; i++) {
                if (result[i]) {
                    token.type = dictionary[i - 1];
                }
            }
            token.value = result[0];
            yield token;//js新特性 返回一个序列
        } while (result[0]) 
        yield {type:'EOF'};
    }
    let source = [];

    for (let token of tokenize("1 + 2 * 5 +3")) {
        console.log(token);
        if (token.type !== 'whitespace' && token.type !== 'LineTerminary' ){
            source.push(token);
        }
    }
    // 乘法
    function MultiplicativeExpression(source) {
        // console.log(source);
        if(source[0].type === 'Number'){
            let node = {
                type:'MultiplicativeExpression',
                children:[source[0]]
            }
            source[0] = node;
            return MultiplicativeExpression(source);
        }
        if (source[0].type === 'MultiplicativeExpression' && source[1]&& source[1].type ==='*' ) {
            let node = {
                type: 'MultiplicativeExpression',
                operator: '*',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);  
            return MultiplicativeExpression(source);  
        }
        if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '/') {
            let node = {
                type: 'MultiplicativeExpression',
                operator: '/',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if (source[0].type === 'MultiplicativeExpression') {
            return source[0];
        }
        return MultiplicativeExpression(source);
    }
    //加法
    function AdditiveExpression(source) {
        if (source[0].type === 'MultiplicativeExpression') {
            let node = {
                type: 'AdditiveExpression',
                children: [source[0]]
            }
            source[0] = node;
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '+') {
            let node = {
                type: 'AdditiveExpression',
                operator: '+',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '-') {
            let node = {
                type: 'AdditiveExpression',
                operator: '-',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression') {
            return source[0];
        }
        MultiplicativeExpression(source);
        return AdditiveExpression(source);
    }
    console.log(AdditiveExpression(source))
    
</script>
