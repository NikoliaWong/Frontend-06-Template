<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不准使用正则表达式，纯粹用 JavaScript 的逻辑实现：在一个字符串中，找到字符“ab”</title>
</head>
<body>
    <script>
        function findStr(string) {
            let foundA = false;
            for (let s of string) {
                if (s == 'a') {
                    foundA = true
                } else if (foundA && s == 'b') {
                    return true
                } else {
                    foundA = false
                }
            }
            return false
        }
        console.log(findStr("hello world", 'ab'))
    </script>
</body>
</html>
